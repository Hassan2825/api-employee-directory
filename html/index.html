<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Employee Directory</title>
</head>
<body>
    <header>
        <h1>Awesome Startup Employeee Directory</h1>
    </header>
    <main class="grid-container">
        <!-- Employee Container  -->
        <div class="card">
            <img class="avatar" src="">
            <div class="text-container">
                <h2 class="name"></h2>
                <p class="email"></p>
                <p class="address"></p>
            </div>
        </div>
    </main>
    <div class ="overlay hidden">
        <div class="modal">
            <p class="modal-close">X</p>
            <div class="modal-content">
                <img class="avatar" src="" />
                <div class="text-container">
                    <h2 class="name"></h2>
                    <p class="email"></p>
                    <p class="address"></p>
                    <hr />
                    <p class="phone">(593) 364-3249</p>
                    <p>123 Anywhere St, WV 84814</p>
                    <p>Birthday: 01/04/85</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/apps.js"></script>
</body>
</html>
